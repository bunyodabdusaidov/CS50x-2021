{% extends "layout.html" %}

{% block title %}
Search
{% endblock %}

{% block main %}

    <form class="row g-3" action="/quote" method="post">
        <div class="col-auto">
            <input autocapitalize="off" class="form-control mx-auto w-auto" autofocus name="symbol" placeholder="Quote" type="search">
        </div>
        <div class="col-auto">
            <button type="submit" class="btn btn-primary mb-3">Search</button>
        </div>
    </form>

{% endblock %}
